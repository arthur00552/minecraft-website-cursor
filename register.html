</head>
<body>
    <!-- Navigation Bar -->

        <div class="nav-container">
            <div class="nav-logo">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjRkZGRDAwIi8+CjxyZWN0IHg9IjEwIiB5PSIxMCIgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiBmaWxsPSIjODA0MDAwIi8+CjxyZWN0IHg9IjE1IiB5PSIxNSIgd2lkdGg9IjEwIiBoZWlnaHQ9IjEwIiBmaWxsPSIjRkZGRDAwIi8+Cjwvc3ZnPgo=" alt="ماینکرافت" class="minecraft-icon">
                <span class="logo-text">سرور ماینکرافت</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">خانه</a></li>
                <li><a href="shop.html" class="nav-link">فروشگاه</a></li>
                <li><a href="login.html" class="nav-link">ورود</a></li>
                <li><a href="register.html" class="nav-link active">ثبت نام</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-icon">🎮</div>
                    <h1>ثبت نام در سرور</h1>
                    <p>حساب کاربری جدید ایجاد کنید</p>
                </div>
                
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="username">نام کاربری</label>
                        <div class="input-container">
                            <input type="text" id="username" name="username" required>
                            <div class="input-border"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">ایمیل</label>
                        <div class="input-container">
                            <input type="email" id="email" name="email" required>
                            <div class="input-border"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">رمز عبور</label>
                        <div class="input-container">
                            <input type="password" id="password" name="password" required>
                            <div class="input-border"></div>
                            <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">تکرار رمز عبور</label>
                        <div class="input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <div class="input-border"></div>
                            <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">👁️</button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            <span>قوانین و شرایط را می‌پذیرم</span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="newsletter">
                            <span class="checkmark"></span>
                            <span>خبرنامه دریافت کنم</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <span class="btn-text">ثبت نام</span>
                        <div class="btn-loading" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>قبلاً ثبت نام کرده‌اید؟ <a href="login.html">ورود کنید</a></p>
                </div>
            </div>
        </div>
        
        <!-- Background Elements -->
        <div class="auth-background">
            <div class="floating-block block-1"></div>
            <div class="floating-block block-2"></div>
            <div class="floating-block block-3"></div>
            <div class="portal-effect"></div>
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTop">
        <span>↑</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
